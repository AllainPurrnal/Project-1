    <!-- Initialize Firebase for Scripts-->
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDzixpXHU87uZ_gbAfy6YP3btwUVek9rWw",
            authDomain: "project-furr.firebaseapp.com",
            databaseURL: "https://project-furr.firebaseio.com",
            projectId: "project-furr",
            storageBucket: "project-furr.appspot.com",
            messagingSenderId: "654872510123"
        };
        firebase.initializeApp(config);

        // Petfinder key and url
        var apiKey = 'a77d12da6b9ce71fa08cfe8f09710b6a'
        var url = 'http://api.petfinder.com/pet.get';

        function generateFavs () {
            $("#fav-body").empty();
            var favorites = JSON.parse(localStorage.favorites);
            for (var i = 0; i < favorites.length; i ++){
                $.ajax({
                    url: url,
                    jsonp: "callback",
                    dataType: "jsonp",
                    data: {
                        key: apiKey,
                        id: favorites[i],
                        output: 'basic',
                        format: 'json'
                    }}).then(function(response) {
                    console.log(response);
                    var count = 0;
                    makeCard(response);
                })
            }

        }

        function makeCard (chicken) {
            //retrieve and format data from API call
            var petImg = $("<img>").attr({"src": chicken.petfinder.pet.media.photos.photo[2].$t, "class": "img-thumbnail", "style": "height: 250px"});
            var petName = $("<h5>").text(chicken.petfinder.pet.name.$t);
            // var petDesc = $("<p>").text(chicken.petfinder.pet.description.$t);
            // petDesc.attr("class", "card-text");
            var petSex = $("<p>").text(chicken.petfinder.pet.sex.$t);
            var petAge = $("<p>").text(chicken.petfinder.pet.age.$t);
                //contact info is displaying as [Object Object still... for now I'm just commenting it out]
            // var petContact = $("<p>").text(chicken.petfinder.pet.contact.phone.$t) + $("<p>").text(chicken.petfinder.pet.contact.email.$t)

            //build card and push info into such
                        var cardDiv = $("<div>").attr("class", "card");
                        var cardBody = $("<div>").attr("class", "card-body");
                        var infoRow = $("<div>").attr("class", "row");
                        var col1 = $("<div>").attr("class", "col-md-8").append(petAge);
                        var col2 = $("<div>").attr("class", "col-md-4").append(petSex);
                        // var col3 = $("<div>").attr("class", "col-md-8").append(petContact);
                        infoRow.append(col1, col2);
                        cardBody.append(petName, infoRow);
                        var anchor = $("<a>").attr({"href": "getPet.html", "class" : "text-center"})
                        anchor.append(petImg);
                        cardDiv.append(anchor, cardBody);
                        var column = $("<div>").attr("class", "col-md-4 float-left");
                        column.append(cardDiv)
            //appends card to favorites display
            $("#fav-body").append(column);
        }
        $(document).ready(generateFavs());

    </script>
