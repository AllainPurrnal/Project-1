<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>FURR.Home</title>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <!-- Bootstrap Ref -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Dev Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Permanent+Marker" rel="stylesheet">

</head>

<body>
        <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1" id='furrTitle'>Furr.</span>
                <span class="navbar-brand mb-0 h4" id='appDesc'>It's like Tinder, but for Pets</span>
            </nav>

    <div class="container">
        <div class='row'>
            <div class='col-md-6'>
                <div>
                    <h5>Looking for: </h5>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-3'>    
                <!-- Pressing this button *should* narrow down results to cat specific parameters  -->
                <div id="catButton">
                    <button>
                        <h5>Cats</h5>
                    </button>
                </div>
            </div>
            <div class='col-md-3'>
                <div class="form-group">
                    <input type="zip" class="form-control" id="zip-code" placeholder="Enter Zip Code">
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-3'>
                <!-- Same thing as the Cat button but for dogs -->
                <div id="dogButton">
                    <button>
                        <h5>Dogs</h5>
                    </button>
                </div>
            </div>
        </div>

        <div col='col-md-12'>
            <button type="submit" class="btn btn-primary" id="submit-input">Find me sum Furr.!</button>
        </div>
    </div>



    <!-- SCRIPTS BELOW -->
    <!-- =========================================================================================================================== -->

    <!-- jQuery Ref -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- =========================================================================================================================== -->

    <!-- Dev Scripts -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
