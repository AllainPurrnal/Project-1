<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>FURR.Home</title>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <!-- Bootstrap Ref -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Dev Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Permanent+Marker" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href='index.html' id='furrTitle'>Furr .</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href='search.html'>search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='favorites.html'>favorites</a>
                </li>
            </ul>
            <span class="navbar-brand mb-0 h4" id='appDesc'>It's like Tinder , but for Pets</span>
        </div>
    </nav>

    <div class="homeWrapper">
        <form>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="zip" class="form-control" id="zipCode" placeholder="Enter Zip Code">
            </div>

            <div class="form-group">
                <label for="breed-input">Breed</label>
                <input type="text" class="form-control" placeholder="Optional" id="breed-input">
            </div>

            <div class="col-md-6">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownGender"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Gender
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownGender" id="gender-input">
                        <a class="dropdown-item drop-gender" href="#">Any</a>
                        <a class="dropdown-item drop-gender" href="#">Male</a>
                        <a class="dropdown-item drop-gender" href="#">Female</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownAge"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Age
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownAge" id="age-input">
                        <a class="dropdown-item drop-age" href="#">Any</a>
                        <a class="dropdown-item drop-age" href="#">Baby</a>
                        <a class="dropdown-item drop-age" href="#">Young</a>
                        <a class="dropdown-item drop-age" href="#">Adult</a>
                        <a class="dropdown-item drop-age" href="#">Senior</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownSize"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Size
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownSize" id="size-input">
                        <a class="dropdown-item drop-size" href="#">Any</a>
                        <a class="dropdown-item drop-size" href="#">Small</a>
                        <a class="dropdown-item drop-size" href="#">Medium</a>
                        <a class="dropdown-item drop-size" href="#">Large</a>
                        <a class="dropdown-item drop-size" href="#">Extra-Large</a>
                    </div>
                    <br>
                </div>
                <button type="submit" class="btn btn-secondary" id="submit-input">Find me sum Furr.!</button>
            </div>
        </form>
    </div>


    <!-- SCRIPTS BELOW -->
    <!-- =========================================================================================================================== -->

    <!-- jQuery Ref -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Popper Ref -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Ref -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- initialize firebase -->
    <script src='assets/javascript/firebase-config.js'></script>

    <!-- renders login btn to navbar -->
    <script type='text/javascript' src='assets/javascript/render-login-btn.js'></script>

    <!-- Dropdown Control -->
    <script type='text/javascript'>
        $('.drop-gender').on('click', function () {
            $('.drop-gender').removeClass('active')
            $(this).addClass('active')
        })
        $('.drop-age').on('click', function () {
            $('.drop-age').removeClass('active')
            $(this).addClass('active')
        })
        $('.drop-size').on('click', function () {
            $('.drop-size').removeClass('active')
            $(this).addClass('active')
        })
    </script>
</body>

</html>
