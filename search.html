<head>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href='index.html' id='furrTitle'>Furr .</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href='search.html'>search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='favorites.html'>favorites</a>
                </li>
            </ul>
            <span class="navbar-brand mb-0 h4" id='appDesc'>It's like Tinder , but for Pets</span>

    <div  id ="homeDisplay">
        <div class="homeWrapper">
            <form>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="zip" class="form-control" id="zipCode" placeholder="Enter Zip Code">
                </div>
    
                <div class="form-group">
                    <label for="breed-input">Breed</label>
                    <input type="text" class="form-control" placeholder="Optional" id="breed-input">
                </div>
    
                <div class="col-md-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownGender"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Gender
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownGender" id="gender-input">
                            <a class="dropdown-item active" href="#">Any</a>
                            <a class="dropdown-item" href="#">Male</a>
                            <a class="dropdown-item" href="#">Female</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownAge"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Age
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownAge" id="age-input">
                            <a class="dropdown-item active" href="#">Any</a>
                            <a class="dropdown-item" href="#">Baby</a>
                            <a class="dropdown-item" href="#">Young</a>
                            <a class="dropdown-item" href="#">Adult</a>
                            <a class="dropdown-item" href="#">Senior</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownSize"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Size
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownSize" id="size-input">
                            <a class="dropdown-item active" href="#">Any</a>
                            <a class="dropdown-item" href="#">Small</a>
                            <a class="dropdown-item" href="#">Medium</a>
                            <a class="dropdown-item" href="#">Large</a>
                            <a class="dropdown-item" href="#">Extra-Large</a>
                        </div>
                        <br>
                    </div>
                    <button type="submit" class="btn btn-secondary" id="submit-input">Find me sum Furr.!</button>
                </div>
            </form>
        </div>

    </div>


    <!-- SCRIPTS BELOW -->
    <!-- =========================================================================================================================== -->

    <!-- jQuery Ref -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- initialize firebase -->
    <script src='assets/javascript/firebase-config.js'></script>

    <!-- renders login btn to navbar -->
    <script type='text/javascript' src='assets/javascript/render-login-btn.js'></script>

    <script>
        //keeps highlighted option selected in dropdowns above
        $(document).on("click", ".dropdown-item", function(event) {
        event.preventDefault();
        var toucher = $(this).parent().children();
        toucher.removeClass("active");
        $(this).addClass("active");
    })

var favArray = []
    if(localStorage.favorites !== undefined){
        favArray=JSON.parse(localStorage.favorites);
    }
    else{
        favArray = []
    }
    var petID;
    
    //inital variables to grab values from form above
    var area;
    var gender;
    var age;
    var size;
    var breed;
    var apiKey = 'a77d12da6b9ce71fa08cfe8f09710b6a';
    var pet;
    var url;
    var petsToSee = [];
        //offset variable here
    var counter = 0;

    var dejaVu;

    //search for ptes
    $("#submit-input").on("click", function(event){
        event.preventDefault();
        
        //grabs values from user input for API call
        area = $("#zipCode").val().trim();
        breed = $("#breed-input").val().trim();
        gender = $("#gender-input").children(".active").text();
            if (gender === "Male"){
                gender = "M";
            }
            else if (gender==="Female"){
                gender = "F";
            }
            else {
                gender="";
            }
        age = $("#age-input").children(".active").text();
            if(age==="Any"){
                age ="";
            }
        size = $("#size-input").children(".active").text();
            if(size==="Any"){
                size="";
            }
        pet=$("#pet-input").children(".active").text();
        //gets rid of the form div
        $('form').empty();
        console.log(area);
        console.log(breed);
        console.log(gender);
        console.log(age);
        console.log(size);
        console.log(pet);
        
        scramble();
    })
    
    $(document).on("click", "#approve", function(){
        favArray.push(petID);
        display(petsToSee);
        localStorage.favorites = JSON.stringify(favArray);
        localStorage.counter=counter;
        
    })

    $(document).on("click", "#disapprove", function() {
        display(petsToSee);
        localStorage.counter = counter;
    })

    //API call to petfinder API
    function scramble() {
        apiKey = 'a77d12da6b9ce71fa08cfe8f09710b6a'
        var url = 'http://api.petfinder.com/pet.find';
        $.ajax({
            url: url,
            method: "GET",
            jsonp: "callback",
            dataType: "jsonp",
            data: {
                key: apiKey,
                animal: pet.toLowerCase(),
                breed: breed,
                size: size,
                sex: gender,
                age: age,
                location: area,
                count: 100,
                offset: 0,
                output: 'basic',
                format: 'json'
        }}).then(function (response){
            console.log(response);
            for(var i = 0; i <response.petfinder.pets.pet.length; i++){
                petsToSee.push(response.petfinder.pets.pet[i])
            }
            display(petsToSee);
            })
    }
    
    function display (chicken) {
        petID = chicken[counter].id.$t;
        checkPets(chicken);
        if(!dejaVu){
            $("#homeDisplay").empty();
            var pix = $("<img>").attr({"src": chicken[counter].media.photos.photo[2].$t, "class": "img-thumbnail"});
            var nom = $("<h5>").html(chicken[counter].name.$t);
            var bio = $("<p>").html(chicken[counter].description.$t);
            bio.attr("class", "card-text");
            var sex = $("<p>").html(chicken[counter].sex.$t);
            var age = $("<p>").html(chicken[counter].age.$t);
            var contact = $("<div>");
            contact.append($("<p>").text(chicken[counter].contact.phone.$t), $("<p>").text(chicken[counter].contact.email.$t));

            var cardBody = $("<div>").attr("class", "card-body");
            var infoRow = $("<div>").attr("class", "row");
            var col1 = $("<div>").attr("class", "col-md-3");
            col1.append(age);
            var col2 = $("<div>").attr("class", "col-md-1");
            col2.append(sex);
            var col3 = $("<div>").attr("class", "col-md-8");
            col3.append(contact);
            infoRow.append(col1, col2, col3);
            cardBody.append(nom, infoRow, bio);
            var card = $("<div>").attr("class", "card");
            var buttonRow = $("<div>").attr("class", "row");
            var yesButton = $("<button>").attr({"class": "btn btn-success", "id": "approve"});
            yesButton.text("Oh heck yeah!");
            var noButton = $("<button>").attr({"class": "btn btn-danger", "id": "disapprove"});
            noButton.text("I'ma keep lookin'");
            buttonRow.append(yesButton, noButton);


            card.append(pix, cardBody, buttonRow);
            $("#homeDisplay").append(card);
            counter++
        }
        else{
            counter++
            display(chicken);
        }
    }

    function checkPets (response) {
        dejaVu = false;
        for (var i = 0; i<favArray.length; i ++){
            if (favArray[i]===response[counter].id.$t) {
                dejaVu = true;
            }
        }
    }

    </script>


</body>

</html>
