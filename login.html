<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <!-- Bootstrap Ref -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Dev Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="card mx-auto" style="width: 18rem;">
        <h3 id='sign-in-header' style='text-align: center'></h3>
        <div id="firebaseui-auth-container"></div>

        <div id='auth-btn-container' class='mx-auto'>
            <div id="logout-btn" class='mx-auto'></div>
            <div id="redirect-btn" class='mx-auto'></div>
        </div>
    </div>

    <!-- SCRIPTS BELOW -->
    <!-- =========================================================================================================================== -->

    <!-- jQuery Ref -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- firebase initialization -->
    <script type='text/javascript' src='assets/javascript/firebase-config.js'></script>

    <!-- Firebase UI for Authentication -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />

    <!-- =========================================================================================================================== -->

    <!-- login script -->
    <script type='text/javascript'>
        if (!sessionStorage.getItem('cachedPage')) {
           sessionStorage.setItem('cachedPage', 'index.html');
        };

        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                $('#sign-in-header').text('Sign in Here');
                // clear data before sign-in
                // localStorage.clear();

                var uiConfig = {
                    signInSuccessUrl: 'index.html', // redirect url
                    signInOptions: [
                        // Leave the lines as is for the providers you want to offer your users.
                        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                        // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                        // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                        // firebase.auth.GithubAuthProvider.PROVIDER_ID,
                        firebase.auth.EmailAuthProvider.PROVIDER_ID,
                        // firebase.auth.PhoneAuthProvider.PROVIDER_ID,
                        firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID
                    ]

                };

                // Initialize the FirebaseUI Widget using Firebase.
                var ui = new firebaseui.auth.AuthUI(firebase.auth());
                // The start method will wait until the DOM is loaded.
                ui.start('#firebaseui-auth-container', uiConfig);

            }
            else {
                $('#sign-in-header').text('Already Signed In!')

                var newBtn = $('<button>');
                newBtn.addClass('btn');
                newBtn.addClass(' btn-primary');
                newBtn.addClass(' btn-lg');
                newBtn.text('Log Out');
                $('#logout-btn').append(newBtn)

                newBtn = $('<button>')
                newBtn.addClass('btn');
                newBtn.addClass(' btn-primary');
                newBtn.addClass(' btn-lg');
                newBtn.text('Continue');
                $('#redirect-btn').append(newBtn);
            };

        });

        $('#logout-btn').on('click', function () {
            firebase.auth().signOut();
            $('#auth-btn-container').children().empty();
            if (sessionStorage.getItem('cachedPage')) {
                window.location.href = sessionStorage.getItem('cachedPage');

            } else {
                window.location.href = "index.html"
            };
        });

        $('#redirect-btn').on('click', function () {
            if (sessionStorage.getItem('cachedPage')){
                window.location.href = sessionStorage.getItem('cachedPage');

            } else {
                window.location.href = "index.html"
            };
        });
    </script>
</body>
