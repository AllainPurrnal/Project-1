    <div class="titleCard">

        <h3>It's like Tinder, except for pets.</h3>

    <div class="container">
        <div>
            <h5>Looking for: </h5>

        <!-- Pressing this button *should* narrow down results to cat specific parameters  -->

            <button>

        </div>

        <!-- Same thing as the Cat button but for dogs -->
        <div id="dogButton">

        </div>

        <!-- Radius drop down -->

                <a class="dropdown-item" href="#">50</a>
                <a class="dropdown-item" href="#">100</a>

            </div>
        </div>

        <!-- Button that initiates the search taking cat/dog button, location, and radius fields -->
        <button><h5>Go!</h5></button>
